<ion-content [fullscreen]="true">
  

  <aside class="fixed inset-y-0 left-0  shadow-xl max-h-screen w-96 dark:bg-purplight overflow-y-auto" [hidden]="isAsideHidden">

    <h5 id="drawer-label" class="inline-flex items-center mt-5 ml-5 text-3xl font-bold text-space font-sans dark:text-white">
      New Event
    </h5>
    <button type="button" (click)="hideAside()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
       <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
       <span class="sr-only">Close menu</span>
    </button>
    <form action="#" class="mb-6 mt-6 ml-6">
      <div class="mb-6">
        <label for="title" class="block mb-2 text-lg font-medium text-space dark:text-white">Title</label>
        <input type="text" id="title" class="bg-gray-50 border-2 border-orange-500 text-gray-900 text-sm rounded-lg  w-80 p-2.5 dark:bg-gray-700" placeholder="Title" required>
      </div>
      
      <div class="mb-6">
         <label for="description" class="block mb-2 text-lg font-medium text-space dark:text-white">Description</label>
         <textarea id="description" rows="4" class="block p-2.5 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border-2 border-orange-500 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-orange-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write event description..."></textarea>
      </div>
      <div class="relative mb-6">
        <ion-datetime class="border-2 border-orange-500 rounded-lg p-2 text-lg"></ion-datetime>
      </div>
      <div class="mb-6">
        <label for="title" class="block mb-2 text-lg font-medium text-space dark:text-white">Location</label>
        <input type="text" id="title" class="bg-gray-50 border-2 border-orange-500 text-gray-900 text-sm rounded-lg  w-80 p-2.5 dark:bg-gray-700" placeholder="Event Location" required>
      </div>
      <div class="flex items-center justify-center mb-6">
        <label for="fileInput" class=" border-2 border-orange-500 hover:text-white text-orange-500 font-bold py-2 px-4 rounded mr-4">
          Select Image
        </label>
        <input id="fileInput" type="file" (change)="onFileSelected($event)">
      </div>
      <div class="mb-8">
        <h2 class="block mb-2 text-lg font-medium text-space dark:text-white">Tags</h2>
        <div class="grid grid-cols-1 divide-y">
          <ion-checkbox color="secondary" class="mr-32 ">Computer Sciences Department</ion-checkbox>
          <ion-checkbox color="secondary" class="mr-32">Chemistry Department</ion-checkbox>
          <ion-checkbox color="secondary" class="mr-32">Physics Department</ion-checkbox>
          <ion-checkbox color="secondary"class="mr-32">Geology Department</ion-checkbox>
          <ion-checkbox color="secondary"class="mr-32">Biology Department</ion-checkbox>
          <ion-checkbox color="secondary"class="mr-32">Mathematics Department</ion-checkbox>
          
        </div>
      </div>
      <button type="submit" class="text-white justify-center flex items-center bg-orange-500  w-80 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"><svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg> Create Event</button>
   </form>
  </aside>

  
</ion-content>
