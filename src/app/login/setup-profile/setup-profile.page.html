<ion-content [fullscreen]="true" class="prevent-select ">

  <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Top Blob -->
    <div class="blob">
      <svg id="desk" class="stretch" viewBox="0 0 1920 1080" preserveAspectRatio="none">
        <image href="../../assets/blobDesk.svg" />

      </svg>
      <svg id="mob" class="stretch" viewBox="0 0 1080 1920" preserveAspectRatio="none">
        <image href="../../assets/blobMob.svg" />

      </svg>
    </div>

    <div class="yo meteor">
      <svg width="200" height="200" viewBox="0 0 800 800">
        <image href="../../assets/meteor.svg"/>
      </svg>
    </div>

    <!--LOGO  -->
    <button ion-button >
    <h1 class="title"><span class="uni">Uni</span><span class="space">Space</span></h1>
    </button>
    <!-- UPATE FORM -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class=" py-8 px-4 sm:shadow-xl shadow-none sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="#" method="POST">

      <div class="flex justify-center mt-8 relative">
        <div class="relative">
          <img [src]="imageSrc || '../../../assets/DefaultProfile.png'"  class="w-32 rounded-full mx-auto mb-[-2px]" alt="Avatar" />
          <div style="width: 30px; height: 30px; border-radius: 50%; background-color: rgb(156, 154, 154); display: flex; justify-content: center; align-items: center; position: absolute; bottom: 0; right: 0; transform: translate(6%, 6%);">
            <button type="button" title="addimage" (click)="uploadImage()" class="items-center justify-center ">
              <ion-icon name="camera-outline" class="flex items center justify-center w-5 h-5"></ion-icon>
            </button>
          </div>
        </div>
      </div>


      <hr class="border-orange-500 my-0">
          <div class="w-full">
            <div>
              <div class="w-full">
                <div class="relative h-12 w-full min-w-[200px]">
                  <input
                  [(ngModel)]="firstName"
                  [ngModelOptions]="{ standalone: true }"
                  #firstNameInput
                  (blur)="capitalizeInputValue(firstNameInput)"
                  (ngModelChange)="onFirstNameChange($event)"
                  appNoSpecialChars
                  title="firstName"
                  class=" peer h-full w-full rounded-[7px] focus:shadow-md border-Space dark:border-gray-400 border bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:border-2 focus:border-purp "
                  placeholder="First Name "
                  type="text" />

                </div>
              </div>
            </div>
          </div>

          <div class="w-full">
            <div>
              <div class="w-full">
                <div class="relative h-12 w-full min-w-[200px]">
                  <input
                  [(ngModel)]="lastName"
                  [ngModelOptions]="{ standalone: true }"
                  #lastNameInput
                  (blur)="capitalizeInputValue(lastNameInput)"
                  (ngModelChange)="onLastNameChange($event)"
                  appNoSpecialChars
                  title="lastName"
                  class=" peer h-full w-full rounded-[7px] focus:shadow-md border-Space dark:border-gray-400 border bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:border-2 focus:border-purp "
                  placeholder="Last Name "
                  type="text" />

                </div>
              </div>
            </div>
          </div>

          <div class="w-full">
            <div>
              <div class="w-full">
                <div class="relative h-12 w-full min-w-[200px]">
                  <input
                  *ngIf="role !== 'Professor'  &&  role !== 'Admin' "
                  appNumberOnly
                  [(ngModel)]="phoneNumber"
                  [ngModelOptions]="{standalone: true}"
                  id="phoneNumberInput"
                  title="phoneNumber"
                  class="peer h-full w-full rounded-[7px] focus:shadow-md border-Space dark:border-gray-400 border bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:border-2 focus:border-purp"
                  placeholder="Phone Number"
                  type="text"
                  (blur)="validatePhoneNumber()"
                  (unformattedInput)="handleUnformattedInput($event)"
                  />

                  <div class="border-red-500 hidden"></div>
                </div>
              </div>
            </div>
          </div>





      <div>
        <ion-button (click)="update()" type="submit" color="secondary" class="w mt-6 w-full text-Space dark:text-gray-400 h-11 overflow-hidden rounded-l">Next</ion-button>
      </div>


    </form>
  </div>
</div>
</div>
</ion-content>
