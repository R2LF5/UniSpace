<ion-content [fullscreen]="true">
  <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Top Blob -->
    <div class="blob">
      <svg id="desk" class="stretch" viewBox="0 0 1920 1080" preserveAspectRatio="none">
        <image href="../../assets/blobDesk.svg" />

      </svg>
      <svg id="mob" class="stretch" viewBox="0 0 1080 1920" preserveAspectRatio="none">
        <image href="../../assets/blobMob.svg" />

      </svg>
    </div>

    <div class="yo meteor">
      <svg width="200" height="200" viewBox="0 0 800 800">
        <image href="../../assets/meteor.svg"/>
      </svg>
    </div>

    <!--LOGO  -->
    <button ion-button (click)="goToHomePage()">
    <h1 class="title"><span class="uni">Uni</span><span class="space">Space</span></h1>
    </button>
    <!-- LOGIN FORM -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class=" py-8 px-4 sm:shadow-xl shadow-none sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="#" method="POST">
      <label class="w-full flex justify-center items-center text-Space dark:text-gray-400">
        Create New Password
      </label>
      <label class="w-full flex justify-center items-center text-center text-sm  text-Space dark:text-gray-400">
        Use letters (upper and lower case) and numbers.
      </label>
      <div>
        <div class="w-full">
          <div class="relative h-12 w-full min-w-[200px]">
            <input
            [type]="passwordType"
            [(ngModel)]="pass1"
            [ngModelOptions]="{standalone: true}"
            title="Password"
            class=" peer h-full w-full rounded-[7px] focus:shadow-md border-Space dark:border-gray-400 border bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:border-2 focus:border-purp "
            placeholder="Password "
            type="Password" />

          </div>
        </div>
      </div>




      <div>
        <div>
          <div class="w-full">
            <div class="relative h-12 w-full min-w-[200px]">
              <input
              [(ngModel)]="pass2"
              [type]="passwordType"
              [ngModelOptions]="{standalone: true}"
              title="CheckPassword"
              class=" peer h-full w-full rounded-[7px] focus:shadow-md border-Space dark:border-gray-400 border bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:border-2 focus:border-purp "
              placeholder="Confirm Password "
              type="password" />
            </div>
          </div>

        </div>
      </div>


      <ion-toggle class="w-full items-center" color="secondary" (ionChange)="togglePasswordVisibility()">Show Password</ion-toggle><br /><br />

      <div>
        <ion-button (click)="Reset()" type="submit" color="secondary" class="w mt-6 w-full text-Space dark:text-gray-400 h-11 overflow-hidden rounded-l">Save</ion-button>
      </div>
      <div class=" w-full flex justify-center items-center text-sm hover:scale-105 transition duration-300">
        <button (click)="goToLoginPage()"  class="font-medium text-Space dark:text-gray-400 ">Return to login</button>
      </div>

    </form>
  </div>
</div>
</div>
</ion-content>
