<ion-content  class="prevent-select">



  <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Top Blob -->
    <div class="blob">
      <svg id="desk" class="stretch" viewBox="0 0 1920 1080" preserveAspectRatio="none">
        <image href="../../assets/blobDesk.svg" />
        <g id="stars-group"></g>
      </svg>
      <svg id="mob" class="stretch" viewBox="0 0 1080 1920" preserveAspectRatio="none">
        <image href="../../assets/blobMob.svg" />
        <g id="stars-group"></g>
      </svg>
    </div>

    <div class="yo meteor">
      <svg width="200" height="200" viewBox="0 0 800 800">
        <image href="../../assets/meteor.svg"/>
      </svg>
    </div>

    <!--LOGO  -->
    <button ion-button (click)="goToHomePage()">
    <h1 class="title"><span class="uni">Uni</span><span class="space">Space</span></h1>
    </button>
    <!-- LOGIN FORM -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class=" py-8 px-4 sm:shadow-xl shadow-none sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="#" method="POST">
      <label class="w-full flex justify-center items-center text-Space dark:text-gray-400">
        Email Verification
      </label>
      
      <div class="flex flex-row space-x-4 justify-center">
        <div class="relative h-12 w-12">
          <input #digit1 (input)="onDigitInput($event, digit2)" (keydown)="onKeyDown($event)" class="peer h-full w-full rounded-[7px] focus:shadow-md border-4 border-Space dark:border-gray-400 border-t-4 bg-transparent px-3 py-2.5 font-sans text-2xl text-center font-normal text-gray-400 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-300 placeholder-shown:border-t-blue-gray-300 focus:border-2 focus:border-purp focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" maxlength="1" placeholder=" " type="text" />
        </div>
        <div class="relative h-12 w-12">
          <input #digit2 (input)="onDigitInput($event, digit3)" (keydown)="onKeyDown($event)" class="peer h-full w-full rounded-[7px] focus:shadow-md border-4 border-Space dark:border-gray-400 border-t-4 bg-transparent px-3 py-2.5 font-sans text-2xl text-center font-normal text-gray-400 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-300 placeholder-shown:border-t-blue-gray-300 focus:border-2 focus:border-purp focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" maxlength="1" placeholder=" " type="text" />
        </div>
        <div class="relative h-12 w-12">
          <input #digit3 (input)="onDigitInput($event, digit4)" (keydown)="onKeyDown($event)" class="peer h-full w-full rounded-[7px] focus:shadow-md border-4 border-Space dark:border-gray-400 border-t-4 bg-transparent px-3 py-2.5 font-sans text-2xl text-center font-normal text-gray-400 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-300 placeholder-shown:border-t-blue-gray-300 focus:border-2 focus:border-purp focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" maxlength="1" placeholder=" " type="text" />
        </div>
        <div class="relative h-12 w-12">
          <input #digit4 (input)="onDigitInput($event, digit1)" (keydown)="onKeyDown($event)" class="peer h-full w-full rounded-[7px] focus:shadow-md border-4 border-Space dark:border-gray-400 border-t-4 bg-transparent px-3 py-2.5 font-sans text-2xl text-center font-normal text-gray-400 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-300 placeholder-shown:border-t-blue-gray-300 focus:border-2 focus:border-purp focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" maxlength="1" placeholder=" " type="text" />
        </div>
      </div>
      
      
      <div class=" w-full flex justify-center items-center ">
        <label class=" text-lg  text-Space dark:text-gray-400 mr-2">
          Didn't recieve code?
        </label>
        <button   class="font-medium text-Space  dark:text-orange-600 text-lg hover:scale-105 transition duration-300">Resend</button>
      </div>

      <div>
        <ion-button type="button" id="verify" color="secondary" class="w mt-6 w-full text-Space dark:text-gray-400 h-11 overflow-hidden rounded-l">Verify</ion-button>
      </div>


    </form>
  </div>
</div>
</div>
</ion-content>
