

<ion-content >
  <div>


  <aside class="fixed inset-y-0 left-0 shadow-xl max-h-screen w-80 z-40 background-form overflow-y-auto" [ngClass]="{'hidden': isMenuHidden, 'w-1/3': !isMenuHidden, 'w-0': isMenuHidden}">

    <div class="p-4 mt-16 " >
      <button >
        <h1 class="title w-40 flex justify-start items-start ml-4"><span class="uni">Uni</span><span class="space">Space</span></h1>
      </button>
      <nav>
      <ul class="space-y-1 pt-9">
        <li>
          <button  (click)="navigateToUniNews()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space  dark:text-white w-full py-4 px-5">
            <svg class="mr-4 w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
              <path  d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
            </svg>UniNews
          </button>
          <hr>
        </li>


        <li>
          <button (click)="navigateToEventLink()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">
            <svg class=" mr-4 h-8 w-8"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>EventLink
          </button>
          <hr>
        </li>
        <li>
          <button (click)="navigateToCourseMate()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">
            <svg class=" mr-4 h-8 w-8"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
            </svg>CourseMate
          </button>
          <hr>
        </li>

          <li>
            <button  type="button" (click)="navigateToUniRide()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">

              <ion-icon  class=" mr-4 h-8 w-8" name="car-outline"></ion-icon>
              UniRide
            </button>
            <hr>
          </li>
          <li>
            <button (click)="navigateToInbox()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space  dark:text-white w-full py-4 px-5">
              <svg class=" mr-4 h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
              </svg>Messages
            </button>
            <hr>
          </li>
        <!-- <li>
          <button  type="button" (click)="showSecondAside = true; isAsideHidden = true" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">
            <svg class=" mr-4 h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Add Event
          </button>
          <hr>
        </li> -->


        <li>
          <button (click)="navigateToProfile()"  class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">
            <svg class=" mr-4 h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Profile
          </button>
          <hr>
        </li>
        <li>
          <button  *ngIf="userRole === 'Admin'" type="button" (click)="navigateToAdmin()" class="flex items-center hover:bg-orange-500 hover:bg-opacity-10 rounded-xl font-bold text-2xl text-center  text-Space dark:text-white  w-full py-4 px-5">

            <ion-icon  class=" mr-4 h-8 w-8" name="settings-outline"></ion-icon>
            Admin Panel
          </button>
          <hr>
        </li>
      </ul>
      </nav>
      <button ion-button (click)="toggleDropdown()" data-dropdown-toggle="dropdownTop" data-dropdown-placement="bottom" class="mr-3 md:mb-0 text-Space dark:text-white font-sans  rounded-lg  px-4 py-2.5 text-center inline-flex items-center absolute bottom-5" type="button">
        <svg class="w-7 h-7" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
          </path>
        </svg>
        <span class="ml-4  text-xl">
          More
        </span>
      </button>

      <!-- Dropdown menu -->
      <div #dropdownTop  id="dropdownTop" class="z-10 hidden bg-white divide-y  divide-gray-100 rounded-lg  w-44 dark:bg-black shadow-xl border-2 border-Space dark:border-white absolute bottom-4 lg:bottom-7 left-0 ml-16 mb-16">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownTopButton">
            <li>
              <button ion-button class="block px-4 py-2 font-bold w-full h-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit Profile</button>
            </li>
            <hr>
            <li>
              <button (click)="showThemeSelector()" ion-button class="block px-4 py-2 font-bold w-full h-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Switch Appearance</button>
            </li>
            <hr>
            <li>
              <button ion-button class="block px-4 py-2 font-bold w-full h-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Change Password</button>
            </li>
            <hr>
            <li>
              <button ion-button (click)="logout()" class="block px-4 py-2 font-bold w-full h-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</button>
            </li>
          </ul>
      </div>
    </div>
  </aside>
  <!-- ionic button with ionic menu filled icon inside -->
  <button title="menu" ion-button menuToggle id="menu-toggle" class="absolute z-50 top-24 left-11 scale-150 sm:block hidden lg:hidden" type="button" (click)="toggleAsideMenu()">
    <ion-icon name="list" class="scale-150"></ion-icon>
  </button>

  <aside  *ngIf="showSecondAside" class="fixed   inset-y-0 left-0  shadow-xl max-h-screen z-50 w-96   overflow-y-auto  background-form " >

    <h5 id="drawer-label" class="inline-flex items-center mt-5 ml-5 text-3xl font-bold dark:text-white text-Spacefont-sans ">
      New Event
    </h5>
    <button type="button" title="hideSecondAside" (click)="hideSecondAside()"  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
       <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

    </button>
    <form action="#" class="mb-6 mt-6 ml-6">
      <div class="mb-6">
        <h2 class="block mb-2 text-lg font-medium text-Space dark:text-white">Title</h2>
        <input type="text" id="title" class="dark:bg-gray-50  dark:text-gray-900 text-white text-sm rounded-lg  w-80 p-2.5 bg-gray-700" placeholder="Title" required>
      </div>

      <div class="mb-6">
        <h2 class="block mb-2 text-lg font-medium text-Space dark:text-white">Description</h2>
         <textarea id="description" rows="4" class="block p-2.5 w-80 text-sm  bg-gray-700 rounded-lg  focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-50  dark:border-orange-500 dark:placeholder-gray-400 text-white dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write event description..."></textarea>
      </div>
      <div class="relative mb-6">
        <ion-datetime class=" rounded-lg p-2 text-lg dark:text-gray-900 dark:bg-gray-50 "></ion-datetime>
      </div>
      <div class="mb-6">
        <h2 class="block mb-2 text-lg font-medium dark:text-white text-Space">Location</h2>
        <input type="text" id="title" class="dark:bg-gray-50  dark:text-gray-900 text-white text-sm rounded-lg  w-80 p-2.5 bg-gray-700" placeholder="Event Location" required>
      </div>
      <div class="flex items-center justify-center mb-6">
        <label for="fileInput" class=" border-2 border-orange-500 hover:text-white text-orange-500 font-bold py-2 px-4 rounded mr-4">
          Select Image
        </label>
        <input id="fileInput" type="file" (change)="onFileSelected($event)">
      </div>
      <div class="mb-8">
        <h2 class="block mb-2 text-lg font-medium dark:text-white text-Space">Tags</h2>
        <div class="grid grid-cols-1  divide-y">
          <ion-checkbox mode="ios" color="secondary" class="mr-32 dark:text-white mb-3 mt-3 text-Space">Computer Sciences Department</ion-checkbox>
          <ion-checkbox mode="ios" color="secondary" class="mr-32 dark:text-white mb-3 mt-3 text-Space">Chemistry Department</ion-checkbox>
          <ion-checkbox mode="ios" color="secondary" class="mr-32 dark:text-white mb-3 mt-3 text-Space">Physics Department</ion-checkbox>
          <ion-checkbox mode="ios" color="secondary"class="mr-32 dark:text-white mb-3 mt-3 text-Space">Geology Department</ion-checkbox>
          <ion-checkbox mode="ios" color="secondary"class="mr-32 dark:text-white mb-3 mt-3 text-Space">Biology Department</ion-checkbox>
          <ion-checkbox mode="ios" color="secondary"class="mr-32 dark:text-white mb-3 mt-3 text-Space">Mathematics Department</ion-checkbox>

        </div>
      </div>
      <button type="submit" class="text-white justify-center flex items-center bg-orange-500  w-80  font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 "><svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg> Create Event</button>
    </form>
  </aside>
  <div class="w-screen">
  <div class="fixed  bottom-0 left-0 right-0 sm:hidden z-50 w-full h-16 bg-white border-t-2 border-gray-200 dark:bg-purp rounded-t-3xl ">
    <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium ">
        <button (click)="navigateToUniNews()" type="button" class="inline-flex flex-col items-center rounded-tl-3xl justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <ion-icon name="newspaper-outline" class="w-6 h-6 mb-1 text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white"></ion-icon>
            <span class="text-sm text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white">UniNews</span>
        </button>
        <button (click)="navigateToUniRide()" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
          <ion-icon name="car" class="w-6 h-6 mb-1 text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white"></ion-icon>
          <span class="text-sm text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white">UniRide</span>
        </button>
        <button type="button" (click)="navigateToEventLink()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
          <ion-icon name="Link" class="w-6 h-6 mb-1 text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white"></ion-icon>
          <span class="text-sm text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white">EventLink</span>
        </button>
        <button type="button" (click)="navigateToCourseMate()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
          <ion-icon name="school" class="w-6 h-6 mb-1 text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white"></ion-icon>
          <span class="text-sm text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white">CourseMate</span>
        </button>


    </div>
    <div class="relative bottom-24 flex justify-center items-center w-screen">
      <div (click)="navigateToCalendar()" class="w-16 h-16 dark:bg-white bg-gray-400 rounded-full flex items-center justify-center">
      <button title="calendar" class="w-14 h-14 bg-white  dark:bg-black rounded-full z-10 scale-110 flex items-center justify-center" title="">
        <ion-icon name="calendar" class="w-6 h-6 mb-1 text-gray-500 dark:text-white group-hover:text-black dark:group-hover:text-white"></ion-icon>
      </button>
      </div>
    </div>
  </div>
  </div>
</div>

<main class="h-screen z-10 relative bottom-0 sm:h  lg:left-80 lg:mr-80 left-0 mr-0">
  <router-outlet class=""></router-outlet>
</main>
</ion-content>
