

<ion-content [fullscreen]="true">
<!-- Admin page header -->
<div class=" py-3 mt-10 border-b-2 border-gray-500">
  <div class="container mx-auto px-2 flex flex-col items-center">
    <h1 class="text-3xl font-semibold font-sans  ml-6 text-Space dark:text-white">User Management</h1>
    <ion-button color="secondary" fill="outline"  (click)="userNumbers()">Number of Users</ion-button>
  </div>
</div>





<!-- Admin page content -->
<div class=" container mx-auto mt-8 px-12 ">
  <div class="grid grid-cols-2  mb-4">
    <ion-searchbar mode="ios" placeholder="Search for users" class="w-60"></ion-searchbar>
  <!-- Add user button -->
  <div class="flex justify-end mb-4">

    <button ion-button class="px-4 py-1 bg-purp text-white rounded font-sans text-md hover:bg-indigo-800 flex items-center" (click)="addUser()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Add User
    </button>
  </div>
  </div>


  <!-- User table -->
  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg dark:bg-white">
    <table class="min-w-full ">
      <thead class="bg-gray-300">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-md font-sans text-orange-500  uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-sans text-orange-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-md font-sans text-orange-500 uppercase tracking-wider">Role</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Edit</span></th>
          <th scope="col" class="relative px-6 py-3 "><span class="sr-only">Delete</span></th>
        </tr>
      </thead>
      <tbody class="">
        <tr class="border-b-2 border-gray-300" *ngFor="let user of users">
          <td class="px-6 py-4 whitespace-nowrap text-sm  font-semibold text-Space">{{user.firstName}} {{user.lastName}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-sans font-semibold text-Space">{{user.email}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-sans font-semibold text-Space">{{user.role}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button ion-button class="px-5 py-2 bg-purp text-white rounded font-sans text-md hover:bg-indigo-800  flex items-center" (click)="editUser()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
              <span class="ml-2">Edit</span>
            </button>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium grid grid-cols-2 gap-16">
            <button ion-button class="px-5 py-2 bg-red-500 text-white rounded font-sans text-md hover:bg-red-600 flex items-center" (click)="confirmLeave()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              <span class="ml-2">Deactivate</span>
            </button>
            <button ion-button class="px-5 py-2 bg-red-500 text-white rounded font-sans text-md hover:bg-red-600 flex items-center" (click)="confirmLeave()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              <span class="ml-2">Activate</span>
            </button>
          </td>

        </tr>

      </tbody>
    </table>
  </div>
</div>

</ion-content>
