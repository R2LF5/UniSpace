</ion-header>

  </div>

            </div>

              </div>
            </div>

                <ion-label>L 1</ion-label>
                <ion-radio slot="start" color="light" value="1"></ion-radio>

            </div>

                <ion-label>L3</ion-label>
                <ion-radio slot="start" color="light" value="3"></ion-radio>
              </div>
            </div>



          </div>
        </ion-radio-group>
        </div>



        <div class="w-full flex items-center justify-center pt-10">

        </div>
      </div>


      </div>


      <button ion-button title="closeb" class="absolute top-5 right-5 scale-150" (click)="minimizeMenu()">
        <ion-icon name="close-circle-outline" class="scale-105"></ion-icon>
      </button>
    </div>
  </div>

        </div>

    </div>
