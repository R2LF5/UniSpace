

<ion-content class="h-screen overflow-hidden">
<!-- component -->
<div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-full">
  <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
    <div class="relative flex items-center space-x-4">
      <button title="Back" ion-button color="secondary" class="  h-14 w-14 focus:bg-gray-950 rounded-full" (click)="navigateToDashboard()">
        <div class="w-full h-full flex items-center text-center justify-center scale-90">
          <ion-icon name="arrow-back" color="dark" class="w-9 h-9 scale-90"></ion-icon>
        </div>
      </button>

      <div class="flex flex-col leading-tight">
        <div class="text-2xl flex items-center">
          <span class="text-gray-600 ml-3">Carpool Group</span>
        </div>
      </div>
    </div>

     <div class="flex items-center space-x-2 absolute top-0 right-0">
        <!-- FAB SETTINGS  -->

        <div class="w-full lg:w-4/12 lg:order-3 lg:text-right lg:self-center scale-90">
          <div class="">
            <ion-fab slot="fixed" horizontal="end" vertical="top">
              <ion-fab-button color="medium" class="md:scale-90 scale-75">
                <ion-icon name="settings-outline" class="text-white text-bold"></ion-icon>

              </ion-fab-button>
              <ion-fab-list side="bottom">
                <ion-fab-button id="popover-button"  data-desc="View Members" (click)="viewMembers($event)">
                  <ion-icon color="secondary" name="people-sharp"></ion-icon>
                </ion-fab-button>
                <ion-fab-button  data-desc="Leave Carpool" (click)="confirmLeave()" >
                  <ion-icon name="log-out-sharp" color="secondary" class="scale-125"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>

          </div>
        </div>


     </div>
  </div>
  <div id="messages" class="flex flex-col  space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
<!-- list received messages -->
    <div *ngFor="let message of messages" class="chat-message ">
      <div class="flex items-end">
        <div class="flex flex-col space-y-2 text-base max-w-xs mx-2 order-2 items-start">
          <!-- change to received messages -->
           <div><span class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-purp text-white">{{ message }}</span></div>
        </div>
        <img src="https://source.unsplash.com/100x100/?portrait" alt="My profile" class="w-6 h-6 rounded-full order-1">
     </div>
    </div>
    <!-- list Sent -->
     <div *ngFor="let message of messages" class="chat-message ">
      <div class="flex items-end justify-end">
        <div class="flex flex-col space-y-2 text-base max-w-xs mx-2 order-1 items-end">
          <div><span class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-gray-300 dark:bg-gray-500 text-black dark:text-white">{{ message }}</span></div>
        </div>
        <img src="https://source.unsplash.com/100x100/?portrait" alt="My profile" class="w-6 h-6 rounded-full order-2">
      </div>
    </div>

  </div>
  <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
     <div class="relative flex">
        <span class="absolute inset-y-0 flex items-center">

        </span>
        <input type="text" placeholder="Write your message!" class="w-full focus:outline-none focus:placeholder-gray-400 text-black  placeholder-gray-600 pl-12 bg-gray-200 dark:bg-slate-950 dark:text-white shadow-2xl rounded-md py-3" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">

        <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">

          <button type="button" class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-purp hover:bg-gray-950 focus:outline-none" (click)="sendMessage()">
              <span class="font-bold">Send</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                 <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
              </svg>
           </button>
        </div>
     </div>
  </div>
</div>


</ion-content>
